name: Validate JSON Schemas

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install jsonschema
    
    - name: Validate JSON syntax
      run: |
        echo "Validating JSON files..."
        for file in schemas/*.json examples/*.json; do
          python -m json.tool "$file" > /dev/null && echo "✓ $file valid" || (echo "✗ $file invalid" && exit 1)
        done
    
    - name: Validate examples against schemas
      run: |
        echo "Schema validation against examples will be added in future release"
